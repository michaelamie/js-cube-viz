<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cube</title>
    <link rel="stylesheet" type="text/css" href="cube.css">
</head>
<body>
    <div class="container">
        <div class="cube" id="cubeInstance">
            <div class="face frontFace">
                <header>
                    <h3 class="screenname"></h3>
                </header>
                <article>
                    <p class="text"></p>
                </article>
            </div>
            <div class="face rightFace">
                <header>
                    <h3 class="screenname"></h3>
                </header>
                <article>
                    <p class="text"></p>
                </article>
            </div>
            <div class="face backFace">
                <header>
                    <h3 class="screenname"></h3>
                </header>
                <article>
                    <p class="text"></p>
                </article>
            </div>
            <div class="face leftFace">
                <header>
                    <h3 class="screenname"></h3>
                </header>
                <article>
                    <p class="text"></p>
                </article>
            </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="cube.js"></script>
</body>
</html>
